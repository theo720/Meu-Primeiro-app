<ion-app>
   <ion-split-pane>
     <ion-menu menuId="avocadoMenu" side="start" type="overlay">
       <ion-header>
         <ion-toolbar>
           <ion-title>Menu</ion-title>
        
         </ion-toolbar>
       </ion-header>
       <ion-content>
         <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor = "let p of Menu">
          <ion-item [routerDirection] = "'root'" [routerLink]= "[p.url]">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <label > {{p.titulo}} </label>
              </ion-item>
        </ion-menu-toggle>
         </ion-list>
       </ion-content>
     </ion-menu>
     <ion-router-outlet main></ion-router-outlet>
   </ion-split-pane>
</ion-app>
